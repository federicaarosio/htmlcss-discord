<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struttura Discord</title>

    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font-awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <header class="white-text">
        <section class="navigation">
            <div class="container flex-j-center">
                <div class="brand dotted-test">
                    <img src="./img/logo.svg" alt="Discord logo">
                </div>
                <nav class="dotted-test">
                    <ul class="flex-j-center">
                        <li>Scarica</li>
                        <li>Perch√© Discord</li>
                        <li>Nitro</li>
                        <li>Sicurezza</li>
                        <li>Assistenza</li>
                    </ul>
                </nav>
                <div class="login dotted-test">
                    <span class="login-button">
                        Accedi
                    </span>
                </div>
            </div>
        </section>

        <section id="jumbo">
            <div class="jumbotron jumbo-container dotted-test flex-d-column">
                <div>Il tuo posto per parlare</div>
                <div>Che tu faccia</div>
                <div class="header-btn-container">
                    Scarica per Mac
                </div>
            </div>
        </section>

    </header>

    <main>
        <section class="bg-white">
            <div class="container flex-j-center columns">
                <div class="column column-big dotted-test"></div>
                <div class="column column-small dotted-test"></div>
            </div>
        </section>
        <section class="bg-grey">
            <div class="container flex-j-center columns">
                <div class="column column-small dotted-test"></div>
                <div class="column column-big dotted-test"></div>
            </div>
        </section>
        <section class="bg-white">
            <div class="container flex-j-center columns">
                <div class="column column-big dotted-test"></div>
                <div class="column column-small dotted-test"></div>
            </div>
        </section>
        <section class="bg-grey">
            <div class="container flex-j-center columns">
                <div class="column column-single dotted-test"></div>
            </div>
        </section>
    </main>

    <footer>
        <section class="links container flex-j-center">
            <div class="column column-30 dotted-test"></div>
            <div class="column column-70 dotted-test flex-j-center">
                <div class="column-quarters">
                </div>
                <div class="column-quarters">
                </div>
                <div class="column-quarters">
                </div>
                <div class="column-quarters">
                </div>
            </div>
        </section>

        <div class="footer-divider flex-j-center"></div>

        <section class="navigation container flex-j-between">
            <div class="button logo-button dotted-test">
                Logo
            </div>
            <div class="button dotted-test">
                Bottone
            </div>
        </section>
    </footer>
</body>
</html>
